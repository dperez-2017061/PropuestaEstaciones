<section class="vh-100 bg-image"
  style="background-image: url('../../../assets/img/ciudad.jpeg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrarse</h2>

              <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.name" #name="ngModel" name="name" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.username" #username="ngModel" name="username" type="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example3cg">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.email" #email="ngModel" name="email" type="email" id="form3Example5cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example5cg">Correo</label>
                </div>

                <div class="form-outline mb-4">
                  <input (keyup)="Cpass()"[(ngModel)]="user.password" #password="ngModel" name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>

                <div class="form-outline mb-4">
                  <input (keyup)="checkPass()" [(ngModel)]="confirmPass" #cpass="ngModel" name="cpass" type="password" id="form3Example4cdg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example4cdg">Repetir Contraseña</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input ngModel name="check" class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                  <label class="form-check-label" for="form2Example3g">
                    Accedo a todos y cada uno de los <a href="#!" class="text-body"><u>Terminos de Servicio</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button [disabled]="!registerForm.form.valid || !pass" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Tienes una cuenta? <a href="/login"
                    class="fw-bold text-body"><u>Ingresar Aquí</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
